<div class="table">

  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- Id Column -->

    <ng-container matColumnDef="ProductName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ProductName</th>
      <td mat-cell *matCellDef="let row;">{{row.productName}}</td>
    </ng-container>

    <ng-container matColumnDef="Supplier">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Supplier</th>
      <td mat-cell *matCellDef="let row">{{row.supplierName}}</td>
    </ng-container>

    <ng-container matColumnDef="PurchasePrice">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Purchase Price</th>
      <td mat-cell *matCellDef="let row">{{row.purchasePrice}}</td>
    </ng-container>

    <ng-container matColumnDef="MinStock">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Min Stock</th>
      <td mat-cell *matCellDef="let row">{{row.stockItem.minStock}}</td>
    </ng-container>

    <ng-container matColumnDef="MaxStock">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Max Stock</th>
      <td mat-cell *matCellDef="let row">{{row.stockItem.maxStock}}</td>
    </ng-container>

    <ng-container matColumnDef="Amount">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Amount</th>
      <td mat-cell *matCellDef="let row">{{row.stockItem.amount}}</td>
    </ng-container>

    <ng-container matColumnDef="OrderedAmount">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Ordered amount</th>
      <td mat-cell *matCellDef="let row">{{row.orderAmount}}</td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

    <tr mat-row
        *matRowDef="let row; columns: displayedColumns;"
        (click)="openOrderProductDialog(row)"
    >
    </tr>

    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="9999">
        Couldn't get the data.
      </td>
    </tr>
  </table>

  <mat-paginator #paginator
                 [length]="this.dataSource.length"
                 [pageIndex]="0"
                 [pageSize]="20"
                 [pageSizeOptions]="[5, 10, 20, 50, 100]"
                 aria-label="Select page">
  </mat-paginator>

  <button mat-flat-button color="accent" (click)="onOrderProductClick()">
    Order products
  </button>

</div>
